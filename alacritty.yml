shell:
  # program: /Windows/System32/WindowsPowerShell/v1.0/powershell.exe
  program: /Windows/System32/wsl.exe

font:
  normal:
    family: Cascadia Mono

# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: "0x000000"
    foreground: "0xffffff"
  cursor:
    text: "0xF81CE5"
    cursor: "0xffffff"

  # Normal colors
  normal:
    black: "0x000000"
    red: "0xfe0100"
    green: "0x33ff00"
    yellow: "0xfeff00"
    blue: "0x0066ff"
    magenta: "0xcc00ff"
    cyan: "0x00ffff"
    white: "0xd0d0d0"

  # Bright colors
  bright:
    black: "0x808080"
    red: "0xfe0100"
    green: "0x33ff00"
    yellow: "0xfeff00"
    blue: "0x0066ff"
    magenta: "0xcc00ff"
    cyan: "0x00ffff"
    white: "0xFFFFFF"

window:
  opacity: 0.6

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

mouse_bindings:
  - { mouse: Left, mods: Shift, action: Copy }
  - { mouse: Right, mods: Shift, action: Paste }

selection:
  save_to_clipboard: true

key_bindings: 
  - { key: Insert, mods: Shift, action: Paste }
